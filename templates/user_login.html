{% extends 'dummy.html' %}


{% block title %}
<title>login</title>
{% endblock %}

{% block body_block %}
<h1>user login page</h1>
<form method="POST">
    {% csrf_token %}
    <label for="un">username</label>
    <input type="text" name="un" id="un"><br>
    <label for="pw">password</label>
    <input type="password" name="pw" id="pw"><br>
    <input type="submit" value="login">
</form>
{% endblock %}
